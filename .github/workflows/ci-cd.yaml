name: CI/CD

on:
  pull_request:
    branches: [ main ]

jobs:
  prepare:
    name: Prepare
    if: github.repository_owner == 'morrro01'
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.extractImageVersion.outputs.image }}
      imageExists: ${{ steps.checkImageExists.outputs.exists }}
      imageVersion: ${{ steps.extractImageVersion.outputs.version }}

    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v2

      - name: ðŸ”¨ Extract Image and Version
        id: extractImageVersion
        run: |
          image=$(grep -A 10 "^runs:" action.yaml | grep -E "\s+image: 'docker://ghcr.io/morrro01/owasp-dependency-scan-action-lnrsg:" | sed -E -e "s/^\s+image:\s*'docker:\/\///" -e "s/'\s*$//")
          version=$(cut -d : -f 2 <<< "$image")
          echo "::set-output name=image::$image"
          echo "::set-output name=version::$version"

      - name: ðŸ”¨ Check Image Exists
        id: checkImageExists
        env:
          DOCKER_CLI_EXPERIMENTAL: enabled
        shell: bash
        run: |
          if docker manifest inspect '${{ steps.extractImageVersion.outputs.image }}'; then
            echo "::set-output name=exists::true"
          fi

  test:
    name: Test
    needs: [ prepare ]
    if: github.repository_owner == 'morrro01' and needs.prepare.outputs.imageExists != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v2

      - name: ðŸ§± Cache Dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles( 'package.json' )}}
          restore-keys: ${{ runner.os }}-node-

      - name: âš™ï¸ Install Dependencies
        run: yarn

      - name: ðŸ”¬ Test
        run: yarn test-ci

      - name: ðŸ”¬ Report
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: jest-junit/**/*.xml
          comment_title: "Jest Unit Test Results"
          comment_mode: "update last"

  transpile:
    name: Transpile
    needs: [ prepare, test ]
    if: github.repository_owner == 'morrro01' and needs.prepare.outputs.imageExists != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v2

      - name: ðŸ§± Cache Dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles( 'package.json' )}}
          restore-keys: ${{ runner.os }}-node-

      - name: âš™ï¸ Install Dependencies
        run: yarn

      - name: ðŸ”¨ Build
        run: yarn build

      - name: ðŸ“¦ Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: lib
          retention-days: 1
          path: lib/

  deploy:
    name: Deploy to GitHub
    needs: [ prepare ]
    if: github.repository_owner == 'morrro01' and needs.prepare.outputs.imageExists != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v2

      - name: ðŸ”¨ Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: ðŸ”¨ Setup Buildx
        uses: docker/setup-buildx-action@v1

      - name: ðŸ”’ Login to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ‹ Generate Metadata
        id: generateMetadata
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/morrro01/owasp-dependency-scan-action-lnrsg
          tags: |
            type=sha
            type=ref,event=tag
            type=match,pattern=(v\d+),group=1
            type=match,pattern=(v\d+.\d+),group=1
            type=match,pattern=(v\d+.\d+.\d+),group=1
            type=semver,pattern=v{{major}},value=${{ needs.prepare.outputs.imageVersion }}.0
            type=semver,pattern=v{{major}}.{{minor}},value=${{ needs.prepare.outputs.imageVersion }}.0

      - name: ðŸ“¦ Fetch Artifact
        uses: actions/download-artifact@v2
        with:
          name: lib
          path: lib
      
      - name: ðŸ‹ Push to GitHub Docker Registry
        uses: docker/build-push-action@v2
        with:
          tags: ${{ steps.generateMetadata.outputs.tags }}
          labels: ${{ steps.generateMetadata.outputs.labels }}
          pull: true
          push: true
